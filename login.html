<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
</head>
<body>
  <form name="loginFrm">
    사용자 ID : <input type="text" name="user_id" required><br>
    비밀번호 : <input type="password" name="user_pw" required><br>
    <input type="submit" value="로그인">
  </form>
  <a href="index.html">이동시 초기화</a>
  <script>
    document.forms.loginFrm.addEventListener('submit',function(e){
      e.preventDefault();
      let id = document.querySelector("input[name='user_id']").value;
      let pw = document.querySelector("input[name='user_pw']").value;
      //members의 저장값
      let mem = JSON.parse(localStorage.getItem("members"))
      mem.forEach(item => {
        if(item.id == id&&item.pw == pw){
          alert("환영")
          return;
        }

      });
    console.log("확인하세요");
    })
  </script>

</body>
</html>
